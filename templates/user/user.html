{% extends 'base.html' %}
{% block content %}
    <div>
        <img class="profile-logo" src="static/images/profile_scroll.jpeg" width="500" height="300" alt="profile-scroll">
    </div>
    {% for user in all_users  %}
        <div>
            <h2> {{ user.name }}</h2>
            <a href="/wishlist/{{user.id}}">Wishlist</a>
            <a href="/visited/{{user.id}}">Visited</a>
        </div>
    {% endfor %}
{% endblock %}
