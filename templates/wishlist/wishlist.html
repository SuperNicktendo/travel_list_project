{% extends 'base.html' %}
{% block content %}
    <h2>The Gold List</h2>
    <section>
        {% for places in all_travel %}
            <ul>
                <li>{{ places.city.name }}</li>
                <a href="visited/add/{{places.id}}">Visited</a>
                <a href="{{places.id}}/delete">Remove</a>
            </ul>
        {% endfor %}
    </section>
{% endblock %}
