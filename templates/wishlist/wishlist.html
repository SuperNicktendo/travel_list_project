{% extends 'base.html' %}
{% block content %}
<div class="wishlist">
    
    <h1 class="wishlist-title">My Wishlist</h1>
    <section class="wishlist-list">
        {% for places in all_travel %}
            <ul>
                <li>{{ places.city.name }}, {{ places.city.country.name }}</li>
                <a href="visited/add/{{places.id}}">Visited</a>
                <a href="{{places.id}}/delete">Remove</a>
            </ul>
        {% endfor %}
    </section>
    
</div>
{% endblock %}
